<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
</head>
<body>

    <!-- Посилання на сторінку зі списком лабораторних -->
    <a href="lab_list.html">Перейти до списку лабораторних</a>

    <!-- Форма реєстрації -->
    <form action="https://webhook.site/ваш-унікальний-ідентифікатор" method="post">

        <!-- Ім'я -->
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required>

        <!-- Прізвище -->
        <label for="surname">Прізвище:</label>
        <input type="text" id="surname" name="surname" required>

        <!-- Адреса електронної пошти -->
        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required>

        <!-- Пароль -->
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <!-- Підтвердження паролю -->
        <label for="confirmPassword">Підтвердження паролю:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <!-- Дата народження -->
        <label for="birthdate">Дата народження:</label>
        <input type="date" id="birthdate" name="birthdate">

        <!-- Стать -->
        <label for="gender">Стать:</label>
        <select id="gender" name="gender">
            <option value="male">Чоловік</option>
            <option value="female">Жінка</option>
            <option value="other">Інше</option>
        </select>

        <!-- Кнопка відправки -->
        <input type="submit" value="Зареєструватися">

    </form>

</body>
</html>
